name: Deploy Hugo site to Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build
        run: |
          # Clean old files and build fresh
          hugo --gc --minify --cleanDestinationDir
          # Force Chrome to drop the 'installed' version by deleting these
          rm -f public/service-worker.js
          rm -f public/sw.js
          # Create a unique version file
          echo $(date +%s) > public/cache_bust.txt
          # Re-create CNAME for your custom domain
          echo "imi-lab.net" > public/CNAME

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          cname: imi-lab.net
          force_orphan: true
